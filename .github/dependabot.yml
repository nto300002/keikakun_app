version: 2
updates:
  # フロントエンド (k_front)
  - package-ecosystem: "npm"
    directory: "/k_front"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 20
    reviewers:
      - "nto300002"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # バックエンド (k_back)
  - package-ecosystem: "pip"
    directory: "/k_back"
    schedule:
      interval: "daily"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 20
    reviewers:
      - "nto300002"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    allow:
      - dependency-type: "all"
    groups:
      security-updates:
        applies-to: security-updates
        patterns:
          - "*"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Tokyo"
    open-pull-requests-limit: 10
    reviewers:
      - "nto300002"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
