name: Security Check

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # 毎週月曜日9時 (JST 18時) に実行
    - cron: '0 9 * * 1'

jobs:
  osv-scan-frontend:
    name: OSV-Scanner (Frontend)
    uses: google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.1
    with:
      scan-args: --lockfile=k_front/package-lock.json
      checkout-submodules: true
    permissions:
      actions: read
      contents: read
      security-events: write

  security-frontend:
    name: Frontend Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: 'recursive'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: k_front/package-lock.json

      - name: Install dependencies
        working-directory: k_front
        run: npm ci

      - name: Run npm audit
        working-directory: k_front
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Check outdated packages
        working-directory: k_front
        run: npm outdated || true

  security-backend:
    name: Backend Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: 'recursive'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        working-directory: k_back
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety

      - name: Run safety check
        working-directory: k_back
        run: safety check --json || true
        continue-on-error: true

      - name: Run pip-audit
        working-directory: k_back
        run: |
          pip install pip-audit
          pip-audit || true
        continue-on-error: true
